  version: "3"

  services:
    feed:
      image: openjdk:8-jre-alpine
      restart: always
      command: java ${java_opts} -jar /app/data-provider-${version}.jar
      volumes:
        - ./services/data-provider/target:/app
      ports:
        - "81:8080"
        - "5005:5005"

    adapter:
      depends_on:
        - kafka
      image: openjdk:8-jre-alpine
      restart: always
      command: java ${java_opts} -jar /app/data-adapter-${version}.jar
      volumes:
        - ./services/data-adapter/target:/app
      environment:
        - FEED_URL=${feedUrl}
      ports:
        - "5006:5005"

    aggregator:
      depends_on:
        - adapter
      image: fabric8/java-centos-openjdk8-jdk
      restart: always
      command: java ${java_opts} -jar /app/data-aggregator-${version}.jar
      volumes:
        - ./services/data-aggregator/target:/app
      ports:
        - "5007:5005"

    store:
      depends_on:
        - aggregator
        - mysql
      image: openjdk:8-jre-alpine
      restart: always
      command: java ${java_opts} -jar /app/data-store-${version}.jar
      volumes:
        - ./services/data-store/target:/app
      ports:
        - "82:8080"
        - "5008:5005"

    zookeeper:
      image: bitnami/zookeeper:latest
      restart: always
      ports:
        - "2181:2181"
      environment:
        - ALLOW_ANONYMOUS_LOGIN=yes

    kafka:
      depends_on:
        - zookeeper
      image: bitnami/kafka:latest
      restart: always
      ports:
        - "9092:9092"
      environment:
        - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
        - ALLOW_PLAINTEXT_LISTENER=yes
        - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true

    mysql:
      depends_on:
        - kafka
      image: mysql
      restart: always
      environment:
        - MYSQL_ROOT_PASSWORD=demo
        - MYSQL_DATABASE=forex
        - MYSQL_USER=forex
        - MYSQL_PASSWORD=demo

    apache:
      image: 'bitnami/apache:latest'
      restart: always
      volumes:
        - ./http/docs:/app
        - ./http/vhost.conf:/vhosts/my_vhost.conf:ro
      ports:
        - '80:8080'
